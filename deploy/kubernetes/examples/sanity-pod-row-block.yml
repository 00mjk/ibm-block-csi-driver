kind: Pod
apiVersion: v1
metadata:
  name: pod1
spec:
  containers:
  - name: container1 
    image: registry.access.redhat.com/ubi8/ubi:latest
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "while true; do date; sleep 5; date >&2; sleep 5; done;" ]
    volumeDevices:
       - name: sanity-volume
         mountPath: "/dev"
  volumes:
  - name: sanity-volume
    persistentVolumeClaim:
      claimName: sanity-pvc-row-block
  
